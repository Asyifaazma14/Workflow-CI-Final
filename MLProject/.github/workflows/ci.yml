name: MLflow Project CI Retrain

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Project (retrain)
        run: |
          mlflow run MLProject \
            -P data_path=namadataset_preprocessing/data_bersih_eksperimen.csv \
            -P target_col="Sleep Disorder" \
            -P experiment_name="CI_Retrain_RF_Baseline" \
            -P tracking_uri="file:./mlruns"

      # SKILLED: Upload artefak (mlruns)
      - name: Upload MLflow runs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-mlruns
          path: mlruns

  # ADVANCE: Build & Push Docker image (optional)
  docker:
    needs: retrain
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install MLflow
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with MLflow
        run: |
          mlflow models build-docker -m "runs:/0/model" -n "${{ secrets.DOCKERHUB_USERNAME }}/workflow-ci-mlflow:latest"
        # Catatan: ini butuh model URI yang valid. Cara yang paling stabil adalah build dari project:
        # alternatif yang biasanya lebih mudah:
        # mlflow run MLProject -P ... --build-image

      - name: Push Docker image
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/workflow-ci-mlflow:latest"
